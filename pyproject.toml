[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-acp-core"
version = "0.0.dev0"

description = "Python library for ACP - Ansys Composite PrepPost"
readme = "README.rst"
homepage = "https://github.com/pyansys/pyacp/"

authors = ["Ansys, Inc."] # this is required
maintainers = ["PyAnsys developers <pyansys.support@ansys.com>"] # You can change the name. The email group works.
license = "MIT"

# Less than critical but helpful
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "ansys", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.7" # Plan on supporting only the currently supported versions of Python
importlib-metadata = { version = "^4.0", python = "<3.8" }
ansys-api-acp = { git = "https://github.com/ansys/ansys-api-acp-private.git",  branch = "main" }
grpcio-health-checking = "^1.43"
typing-extensions = { version = "^4.0", python = "<3.8" }

Sphinx =  {version = "^4.4", optional = true}
numpydoc =  {version = "^1.2", optional = true}
pyansys_sphinx_theme =  {version = "^0.2", optional = true}
sphinx-copybutton =  {version = "^0.4", optional = true}
pre-commit = {version = "^2.17.0", optional = true}
mypy = {version = "^0.931", optional = true}
pytest = {version = "^7.0", optional = true}
pytest-cov = {version = "^3.0", optional = true}
ipykernel = {version = "^6.9.0", optional = true}

[tool.poetry.extras]
docs = ["Sphinx", "numpydoc", "pyansys_sphinx_theme", "sphinx-copybutton"]
pre-commit = ["pre-commit", "mypy"]
test = ["pytest", "pytest-cov", "grpcio-health-checking"]
examples = ["ipykernel"]

[tool.black]
line-length = 100
target-version = ['py37']

[tool.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = 3.7
strict = true

[[tool.mypy.overrides]]
module = [
    "grpc.*",
    "grpc_health.*",
]
ignore_missing_imports = true
