[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-acp-core"
version = "0.0.dev0"

description = "Python library for ACP - Ansys Composite PrepPost"
readme = "README.rst"
homepage = "https://github.com/pyansys/pyacp/"

authors = ["Ansys, Inc."] # this is required
maintainers = ["PyAnsys developers <pyansys.support@ansys.com>"] # You can change the name. The email group works.
license = "MIT"

# Less than critical but helpful
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "ansys", from = "src" },
]

include = ["src/**/docker-compose.yaml"]

[tool.poetry.dependencies]
python = ">=3.7.2,<3.11" # Plan on supporting only the currently supported versions of Python
numpy = [
    {version = ">=1.15,<1.22", python = ">=3.7,<3.8"},
    {version = "^1.22", python = ">=3.8,<3.11"}
]
importlib-metadata = { version = "^4.0", python = "<3.8" }
ansys-api-acp = { git = "https://github.com/ansys/ansys-api-acp-private.git",  branch = "main" }
ansys-dpf-composites = { git = "https://github.com/pyansys/pydpf-composites.git",  branch = "main" }
ansys-dpf-core = "^0.6.2"
grpcio-health-checking = "^1.43"
typing-extensions = { version = "^4.0", python = "<3.8" }


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.17.0"
black = "22.3.0"
mypy = "^0.931"
mypy-extensions = "^0.4.3"
types-protobuf = "^3.19.12"

Sphinx = "^5.0"
sphinx-copybutton = "^0.4"
sphinx-autodoc-typehints = "^1.19"
numpydoc = "^1.3"
ansys-sphinx-theme = "^0"
pypandoc = "^1.10"
sphinx-gallery = "^0.11.1"
pyvista = "^0.37.0"
ansys-mapdl-core = "^0.62.1"
ansys-utilities-filetransfer = { git = "https://github.com/pyansys/ansys-utilities-filetransfer.git", branch= "main" }


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^3.0"
pytest-cases = "^3.6.13"

[tool.poetry.extras]
# For the examples, we keep an extra to simplify installing these dependencies for the
# end user.
examples = ["ansys-utilities-filetransfer", "pyvista", "ansys-mapdl-core", "ansys-dpf-core", "ansys-dpf-composites"]

[tool.black]
line-length = 100
target-version = ['py37']

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
known_first_party = ["ansys"]
src_paths = ["doc", "src", "tests"]

[tool.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = 3.7
mypy_path = "$MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/tests"

[[tool.mypy.overrides]]
module = [
    "grpc.*",
    "grpc_health.*",
    "ansys.mapdl.core",
]
ignore_missing_imports = true
