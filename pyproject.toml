[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-acp-core"
version = "0.0.dev0"

description = "Python library for ACP - Ansys Composite PrepPost"
readme = "README.rst"
homepage = "https://github.com/pyansys/pyacp/"

authors = ["Ansys, Inc."] # this is required
maintainers = ["PyAnsys developers <pyansys.support@ansys.com>"]
license = "MIT"

# Less than critical but helpful
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "ansys", from = "src" },
]

include = ["src/**/docker-compose.yaml"]

[tool.poetry.dependencies]
python = ">=3.8,<4" # Plan on supporting only the currently supported versions of Python
numpy = "^1.22"
ansys-api-acp = { git = "https://github.com/ansys/ansys-api-acp-private.git",  branch = "main" }
ansys-dpf-composites = { git = "https://github.com/pyansys/pydpf-composites.git",  branch = "main" }
ansys-dpf-core = "^0.7"
grpcio-health-checking = "^1.43"
docker = "^6.0.1"
ansys-tools-local-product-launcher = { git = "https://github.com/pyansys/ansys-tools-local-product-launcher.git", branch = "main" }
ansys-utilities-filetransfer = { git = "https://github.com/pyansys/ansys-utilities-filetransfer.git", branch = "main" }
packaging = ">=15.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.17.0"
black = "22.3.0"
mypy = "^0"
mypy-extensions = "^0.4.3"
types-protobuf = "^3.19.12"

Sphinx = "^5.0"
sphinx-copybutton = "^0.4"
sphinx-autodoc-typehints = "^1.19"
numpydoc = "^1.3"
ansys-sphinx-theme = "^0"
pypandoc = "^1.10"
sphinx-gallery = "^0.11.1"
pyvista = ">=0.36"
ansys-mapdl-core = "^0.62.1"
ipykernel = "^6.21.0"


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^3.0"
pytest-cases = "^3.6.13"

[tool.poetry.extras]
# For the examples, we keep an extra to simplify installing these dependencies for the
# end user.
examples = ["pyvista", "ansys-mapdl-core", "ansys-dpf-core", "ansys-dpf-composites"]

[tool.poetry.plugins."ansys.tools.local_product_launcher.launcher"]
"ACP.direct" = "ansys.acp.core._server.direct:DirectLauncher"
"ACP.docker_compose" = "ansys.acp.core._server.docker_compose:DockerComposeLauncher"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
known_first_party = ["ansys"]
src_paths = ["doc", "src", "tests"]

[tool.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = 3.8
mypy_path = "$MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/tests"

[[tool.mypy.overrides]]
module = [
    "docker.*",
    "grpc.*",
    "grpc_health.*",
    "ansys.mapdl.core",
    "ansys.dpf.core",
    "ansys.dpf.core.core"
]
ignore_missing_imports = true
