name: Package cleanup
on:
  workflow_dispatch:
  schedule: # UTC at 0200
    - cron: "0 2 * * *"

permissions:
  contents: write
  packages: write

jobs:
  cleanup:
    name: "Delete untagged package versions"
    runs-on: ubuntu-latest
    steps:
      - name: "Delete untagged package versions"
        uses: pyansys/actions/hk-package-clean-untagged@v4
        with:
          package-org: 'ansys-internal'
          package-name: 'pyacp'
          allow-last-days: '7'
          token: ${{ secrets.GITHUB_TOKEN }}
